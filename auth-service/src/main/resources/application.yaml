server:
  port: 8189
  servlet:
    context-path: /market
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:kolumarket-auth;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: none
      temp:
        use_jdbc_metadata_defaults: false
  h2:
    console:
      enabled: true
  flyway:
    enabled: true
    locations: classpath:/db/migration/h2
kolumarket:
  jwt:
    secret: jwtSecretKey
    expiration: 1 # per days
#debug: true